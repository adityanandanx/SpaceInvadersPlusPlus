; SpaceInvader - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = SpaceInvader
FullScreen      = false
Decoration      = false
;ScreenWidth    = 600
;ScreenHeight   = 600
Smoothing       = false
VSync           = true

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_LEFT        = goLeft
KEY_RIGHT       = goRight
KEY_UP          = goUp
KEY_DOWN        = goDown
KEY_SPACE       = fire

[MainViewport]
Camera          = MainCamera
BackgroundColor = (0, 10, 10)

[MainCamera]
FrustumWidth    = 256
FrustumHeight   = 144
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Physics]
AllowSleep      = false
Gravity         = (0, 0, 0)
ShowDebug       = false

[Scene]
ChildList       = Background # WallSet1

[BackGraphic]
Texture         = Back.png

[Background]
Graphic         = BackGraphic
Position        = (-96, -96, 1)
Scale           = (2, 2, 0)
Repeat          = (2, 2, 0)
Pivot           = topleft

[Player]
Graphic         = @
Body            = PlayerBody
Texture         = Player.png
Position        = (0, 80, 0)
Pivot           = center
ChildList       = Gun

[Gun]
Spawner         = BulletSpawner
;Speed           = (100, 0, 0)

[PlayerBody]
Dynamic         = true
PartList        = @
Type            = box
Solid           = true
FixedRotation   = true
SelfFlags       = player
CheckMask       = bug # wall # bullet

[Bug]
Graphic         = @
Texture         = Bug.png
Position        = (0, -80, 0)
Pivot           = center

Body            = @
Dynamic         = true

PartList        = @
Type            = box
Solid           = true
SelfFlags       = bug
CheckMask       = player # bullet # wall # bug

[Bullet]
Graphic         = @
Texture         = Bullet.png
Body            = BulletBody
LifeTime        = 2.0
Pivot           = center

[BulletBody]
Dynamic         = true
PartList        = @
Type            = sphere
Solid           = true
SelfFlags       = bullet
CheckMask       = bug # wall # player # bullet

[BulletSpawner]
Object          = Bullet
WaveSize        = 5
WaveDelay       = 0.15
Position        = (0, -5, 0)
ObjectSpeed     = (-50, -300) ~ (50, -300)
UseRelativeSpeed= true

[WallSet1]
ChildList       = WallSet1_1 # WallSet1_2 # WallSet1_3 # WallSet1_4

[WallSet]
Body            = @
Dynamic         = false

PartList        = @
Type            = box
Solid           = true
SelfFlags       = wall
CheckMask       = player # bullet # bug

Graphic         = @
Texture         = WallTile.png
Pivot           = topleft

[WallSet1_1@WallSet]
Position        = (-98, -98, 0)
Scale           = (12.25, 1, 0)
Repeat          = (12.25, 1, 0)

[WallSet1_2@WallSet]
Position        = (-98, 98, 0)
Scale           = (1, -12.25, 0)
Repeat          = (1, 12.25, 0)

[WallSet1_3@WallSet]
Position        = (98, 98, 0)
Scale           = (-12.25, 1, 0)
Repeat          = (12.25, 1, 0)

[WallSet1_4@WallSet]
Position        = (98, -98, 0)
Scale           = (1, 12.25, 0)
Repeat          = (1, 12.25, 0)
